<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <script
      src="https://kit.fontawesome.com/e38bc5ffca.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Quicksand:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Weather Today
        <img
          src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/facebook/230/cloud-with-tornado_1f32a.png"
          width="50"
        />
      </h1>
      <div class="todays-date">
        <footer>30 November 2020</footer>
        <footer>Monday</footer>
        <footer>14:57</footer>
      </div>
      <form>
        <div class="look-for-city">
          <button type="button" class="btn btn-warning">
            <img
              src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/lg/57/left-pointing-magnifying-glass_1f50d.png"
              width="30"
            />
          </button>
          <input
            type="text"
            placeholder="Enter name of the city"
            autofocus="on"
            autcomplete="off"
          />
        </div>
      </form>
      <div class="city">
        <div class="row">
          <div class="col">
            <div class="city-name">Gdynia</div>
            <div class="weather-conditions">
              Precipitation: 76%
              <br />
              Humidity: 55%
              <br />
              Wind: 7 m/s
            </div>
          </div>
          <div class="col">
            <div class="temperature-type">5°C|41°F</div>
            <div class="weather-image">
              <img
                src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/facebook/230/white-sun-with-small-cloud_1f324.png"
                width="70"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="conditions-opinion">It's a sunny day!</div>
      <h4>Upcoming days:</h4>
      <div class="upcoming-days">
        <div class="row">
          <div class="col-sm-2"><div class="week-day">Mon</div></div>
          <div class="col-sm-1">
            <div class="icon">
              <img
                src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/facebook/230/black-sun-with-rays_2600.png"
                width="25"
              />
            </div>
          </div>
          <div class="col-sm-3"><div class="temp">6°C |°F</div></div>
        </div>
        <div class="row">
          <div class="col-sm-2"><div class="week-day">Tue</div></div>
          <div class="col-sm-1">
            <div class="icon">
              <img
                src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/facebook/230/sun-behind-cloud_26c5.png"
                width="25"
              />
            </div>
          </div>
          <div class="col-sm-3"><div class="temp">5°C |°F</div></div>
        </div>
        <div class="row">
          <div class="col-sm-2"><div class="week-day">Wed</div></div>
          <div class="col-sm-1">
            <div class="icon">
              <img
                src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/facebook/230/cloud_2601.png"
                width="25"
              />
            </div>
          </div>
          <div class="col-sm-3"><div class="temp">4°C |°F</div></div>
        </div>
        <div class="row">
          <div class="col-sm-2"><div class="week-day">Thu</div></div>
          <div class="col-sm-1">
            <div class="icon">
              <img
                src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/facebook/230/cloud-with-rain_1f327.png"
                width="25"
              />
            </div>
          </div>
          <div class="col-sm-3"><div class="temp">5°C |°F</div></div>
        </div>
        <div class="row">
          <div class="col-sm-2"><div class="week-day">Fri</div></div>
          <div class="col-sm-1">
            <div class="icon">
              <img
                src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/facebook/230/cloud-with-snow_1f328.png"
                width="25"
              />
            </div>
          </div>
          <div class="col-sm-3"><div class="temp">3°C |°F</div></div>
        </div>
      </div>
      <br />
      <h5>Have a good day !</h5>
    </div>
    <p class="author">
      Designed by Iga |
      <a href="https://github.com/biegaczka/weather-app-project">
        Open-source code
      </a>
    </p>
    <script src="src/app.js"></script>
  </body>
</html>
