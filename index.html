<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <script
      src="https://kit.fontawesome.com/e38bc5ffca.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Weather Today
        <img
          src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/facebook/230/cloud-with-tornado_1f32a.png"
          width="50"
        />
      </h1>
      <div class="todays-date">
        <footer>30 November 2020</footer>
        <footer>Monday</footer>
        <footer>14:57</footer>
      </div>
      <div class="look-for-city">
        <button type="button" class="btn btn-warning">
          <img
            src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/lg/57/left-pointing-magnifying-glass_1f50d.png"
            width="30"
          />
        </button>
        Enter name of the city
      </div>
      <div class="city-name">
        <div class="row">
          <div class="col">Column</div>
          <div class="col">Column</div>
          <div class="w-100"></div>
          <div class="col">Column</div>
          <div class="col">Column</div>
        </div>
      </div>
      <h4>Upcoming days:</h4>
      <div class="upcoming-days">
        <div class="row">
          <div class="col-sm-2">Mon</div>
          <div class="col-sm-1">☀</div>
          <div class="col-sm-3">6°C |°F</div>
        </div>
        <div class="row">
          <div class="col-sm-2">Tue</div>
          <div class="col-sm-1">🌤</div>
          <div class="col-sm-3">5°C |°F</div>
        </div>
        <div class="row">
          <div class="col-sm-2">Wed</div>
          <div class="col-sm-1">☁</div>
          <div class="col-sm-3">4°C |°F</div>
        </div>
        <div class="row">
          <div class="col-sm-2">Thu</div>
          <div class="col-sm-1">🌨</div>
          <div class="col-sm-3">5°C |°F</div>
        </div>
        <div class="row">
          <div class="col-sm-2">Fri</div>
          <div class="col-sm-1">🌦</div>
          <div class="col-sm-3">3°C |°F</div>
        </div>
      </div>
      <h5>Have a good day !</h5>
    </div>
    <p class="author">
      Designed by Iga |
      <a href="https://github.com/biegaczka/weather-app-project">
        Open-source code
      </a>
    </p>
    <script src="src/app.js"></script>
  </body>
</html>
