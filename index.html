<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <script
      src="https://kit.fontawesome.com/e38bc5ffca.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather Today !</h1>
      <h2>30-11-2020, Monday, 10:47</h2>
      <h3>
        <button type="button" class="btn btn-primary">Primary</button> Search
        engine
      </h3>
      <div class="city-name">
        <div class="row">
          <div class="col-sm-2">
            Gdynia
            <br />
            <span>⛅ 5°C | °F </span>
          </div>
          <div class="col-sm-2">
            <span> Precipitation: 76% </span>
            <br />
            <span> Humidity: 77% </span>
            <br />
            <span> Wind: 7 m/s </span>
          </div>
        </div>
      </div>
      <h4>Upcoming days:</h4>
      <div class="upcoming-days">
        <div class="row">
          <div class="col-sm-1">Mon</div>
          <div class="col-sm-1">☀</div>
          <div class="col-sm-1">6°C |°F</div>
        </div>
        <div class="row">
          <div class="col-sm-1">Tue</div>
          <div class="col-sm-1">🌤</div>
          <div class="col-sm-1">5°C |°F</div>
        </div>
        <div class="row">
          <div class="col-sm-1">Wed</div>
          <div class="col-sm-1">☁</div>
          <div class="col-sm-1">4°C |°F</div>
        </div>
        <div class="row">
          <div class="col-sm-1">Thu</div>
          <div class="col-sm-1">🌨</div>
          <div class="col-sm-1">5°C |°F</div>
        </div>
        <div class="row">
          <div class="col-sm-1">Fri</div>
          <div class="col-sm-1">🌦</div>
          <div class="col-sm-1">3°C |°F</div>
        </div>
      </div>
      <h5>Have a good day !</h5>
      <p>
        Designed by Iga |
        <a href="https://github.com/biegaczka/weather-app-project">
          Open-source code
        </a>
      </p>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
