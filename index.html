<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather forecast</title>
    <script
      src="https://kit.fontawesome.com/e38bc5ffca.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Quicksand:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Weather Today
        <img
          src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/facebook/230/cloud-with-tornado_1f32a.png"
          width="50"
        />
      </h1>
      <div class="todays-date">
        <footer id="date"></footer>
        <section id="yearUp"></section>
        <br />
      </div>
      <form class="search-engine" id="search-form">
        <div class="look-for-city">
          <div class="row">
            <div class="col-md-2">
              <button type="search" class="btn btn-warning">
                <img
                  src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/facebook/230/left-pointing-magnifying-glass_1f50d.png"
                  width="25"
                />
              </button>
            </div>
            <div class="col-md-2">
              <button type="search" class="btn btn-light" id="my-localization">
                <img
                  src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/samsung/265/round-pushpin_1f4cd.png"
                  width="20"
                />
              </button>
            </div>
            <div class="col-md-8">
              <input
                type="search"
                class="form-control"
                id="city-input"
                placeholder="Enter name of the city"
                autocomplete="off"
                autofocus="on"
              />
            </div>
          </div>
        </div>
        <div class="city">
          <div class="row">
            <div class="col">
              <div class="city-name" id="city"></div>
              <div class="weather-conditions">
                <span id="description"></span>
                <br />
                <span id="humidity"></span>
                <br />
                <span id="wind"></span>
              </div>
            </div>
            <div class="col">
              <div class="temperature-type">
                <div class="fake-link">
                  <strong id="temperature-element"> </strong>
                  <span>
                    <a href="#" id="celsius-link" class="active"> °C </a> |
                  </span>
                  <span><a href="#" id="fahrenheit-link">°F</a></span>
                </div>
              </div>
              <div class="weather-image">
                <img
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  id="weather-icon"
                  width="70px"
                />
              </div>
            </div>
          </div>
        </div>
      </form>
      <h4>In upcoming hours:</h4>
      <div class="upcoming-days">
        <div class="row weather-forecast-three" id="long-forecasting-three">
          <div class="col-sm-3">
            <div class="week-day"></div>
            h
          </div>
          <div class="col-sm-3">
            <div class="icon">
              <img
                src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/facebook/230/black-sun-with-rays_2600.png"
                width="25"
              />
            </div>
          </div>
          <div class="col-sm-3">
            <div class="temp"><strong> min </strong> max</div>
          </div>
        </div>
        <div class="row weather-forecast-six" id="long-forecasting-six">
          <div class="col-sm-2"><div class="week-day"></div></div>
          <div class="col-sm-1">
            <div class="icon">
              <img
                src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/facebook/230/black-sun-with-rays_2600.png"
                width="25"
              />
            </div>
          </div>
          <div class="col-sm-3">
            <div class="temp"><strong></strong></div>
          </div>
        </div>
        <div class="row weather-forecast-nine" id="long-forecasting-nine">
          <div class="col-sm-2"><div class="week-day"></div></div>
          <div class="col-sm-1">
            <div class="icon">
              <img
                src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/facebook/230/black-sun-with-rays_2600.png"
                width="25"
              />
            </div>
          </div>
          <div class="col-sm-3">
            <div class="temp"><strong></strong></div>
          </div>
        </div>
        <div class="row weather-forecast-twelve" id="long-forecasting-twelve">
          <div class="col-sm-2"><div class="week-day"></div></div>
          <div class="col-sm-1">
            <div class="icon">
              <img
                src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/facebook/230/black-sun-with-rays_2600.png"
                width="25"
              />
            </div>
          </div>
          <div class="col-sm-3">
            <div class="temp"><strong></strong></div>
          </div>
        </div>
        <div class="row weather-forecast-fifteen" id="long-forecasting-fifteen">
          <div class="col-sm-2"><div class="week-day"></div></div>
          <div class="col-sm-1">
            <div class="icon">
              <img
                src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/facebook/230/black-sun-with-rays_2600.png"
                width="25"
              />
            </div>
          </div>
          <div class="col-sm-3">
            <div class="temp"><strong></strong></div>
          </div>
        </div>
        <div
          class="row weather-forecast-eighteen"
          id="long-forecasting-eighteen"
        >
          <div class="col-sm-2"><div class="week-day"></div></div>
          <div class="col-sm-1"></div>
          <div class="col-sm-3">
            <div class="temp"><strong></strong></div>
          </div>
        </div>
      </div>
      <h5>Have a good day !</h5>
    </div>
    <p class="author">
      Designed by Iga |
      <a href="https://github.com/biegaczka/weather-app-project">
        Open-source code
      </a>
    </p>
    <script src="src/app.js"></script>
  </body>
</html>
